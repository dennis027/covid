<div class="container text-center" style="margin-top:5%">
  <h2 class="text-center">See Patient</h2>
  <div class="col-md-12" style="margin-top:5%"> <input type="text" id="searchTextId" class="form-control" [(ngModel)]="searchText"
      name="searchText" placeholder="Search By Name">
  </div>
  <div class="container-fluid">
    <table class="table table-striped container" style="margin-top:3%;">
      <thead>
        <tr class="table-info" class="text-left">
          <th></th>
          <th scope="col"> Patient Names</th>
          <th scope="col">Location</th>
          <th scope="col">Symptoms</th>
          <th>Remark</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of ItemsArray | filter:searchText" class="text-left">
          <th></th>
          <td>{{ item.name }}</td>
          <td>{{ item.location }}</td>
          <td>{{ item.symptoms}}</td>
          <td style="font-size:17px;"><a routerLink="/docinput" class="btn btn-info btn-sm"  (click)="selected($event,item.id)">Remark</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="">1</a></li>
      <li class="page-item"><a class="page-link" href="">2</a></li>
      <li class="page-item"><a class="page-link" href="">3</a></li>
      <li class="page-item">
        <a class="page-link" href="" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
