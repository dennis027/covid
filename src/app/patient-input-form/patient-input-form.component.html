<div class="container" style="margin-top:5%">
  <form (ngSubmit)='submitInput()' name="form" #goalForm='ngForm'>
    <div class="form-group">
      <label form=name>User</label>
      <input type=number class="form-control" id="name" [(ngModel)]="newInput.user" #name='ngModel' name='user'
        required>
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="newInput.name" name="name" #name='ngModel'
        required>
    </div>
    <a class="btn btn-primary" routerLink="/googlemaps">Pin Location</a>

    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" class="form-control" id="location" [(ngModel)]="newInput.location" name="location"
        #name='ngModel' required>
    </div>
    <div class="form-group">
      <label for="name">Location</label>
      <input type="text" placeholder="my location" value="{{storedcoord}},{{storedlocation}}" class="form-control"
        readonly required />
      <a href="https://www.google.com/maps/?q={{storedcoord}}">exact location</a>
    </div>
    <div class="form-group">
      <div class="form-group">
        <label for="symptoms">Symptoms</label>
        <input type="text" class="form-control" id="symptoms" [(ngModel)]="newInput.symptoms" name="symptoms"
          #name='ngModel' required></div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success">Submit</button></div>
  </form>
</div>
