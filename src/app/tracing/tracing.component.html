<script>
	$(document).ready(function(){
		// Activate tooltip
		$('[data-toggle="tooltip"]').tooltip();
		
		// Select/Deselect checkboxes
		var checkbox = $('table tbody input[type="checkbox"]');
		$("#selectAll").click(function(){
			if(this.checked){
				checkbox.each(function(){
					this.checked = true;                        
				});
			} else{
				checkbox.each(function(){
					this.checked = false;                        
				});
			} 
		});
		checkbox.click(function(){
			if(!this.checked){
				$("#selectAll").prop("checked", false);
			}
		});
	});
	$(document).ready(function(){
    $("#hide").click(function(){
    $("#addTracingMod").hide();
       });
    });
	</script>

<div class="container" style="margin-top:5%">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-xs-6">
          </div>
          <div class="col-xs-6 text-right">
            <a href="#addTracingModal" class="btn btn-success" data-toggle="modal"><i
                class="material-icons">&#xE147;</i> <span>New Contact</span></a>
            <!-- <a href="#deleteTracingModal" class="btn btn-md btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>						 -->
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th></th>

            <th>
              <span class="custom-checkbox">
                <input type="checkbox" id="selectAll">
                <label for="selectAll"></label>
              </span>
            </th>
            <!-- <th>Patient ID.</th> -->

            <th>Name</th>
            <th>Phone</th>
            <th>Date</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let item of userContacts;">
            <td></td>

            <td>
              <span class="custom-checkbox">
                <input type="checkbox" id="checkbox1" name="options[]" value="1">
                <label for="checkbox1"></label>
              </span>
            </td>
            <!-- <th>{{item.user}}</th> -->
            <td>{{ item.name }}</td>
            <td>{{ item.contact }}</td>
            <td>{{ item.date}}</td>

            <td>
              <!-- <a href="#editTracingModal" class="edit" (click)="updatePatient(item.id)" data-toggle="modal"><i class="material-icons"
                  data-toggle="tooltip" title="Edit">&#xE254;</i></a> -->
              <a href="#deleteTracingModal" class="delete"  (click)="deleteP(item.id)" data-toggle="modal"><i class="material-icons"
                  data-toggle="tooltip" title="Delete">&#xE872;</i></a>
            </td>
          </tr>>

        </tbody>
      </table>
   
    </div>
  </div>
</div>
<!-- Edit Modal HTML -->
<div id="addTracingModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form (ngSubmit)='submitTrace()' #tracingForm='ngForm' name='form'>

        <div class="modal-header">
          <h4 class="modal-title">Add Contact</h4>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label form=name>User</label>
            <input type=text readonly class="form-control" id="name" [(ngModel)]="user_id" #name='ngModel'
              name='user' required>
          </div>
          <div class="form-group">
            <label form=name>Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newTracing.name" #name='ngModel' name='name'
              required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Name is required</p>
            </div>
            Display {{newTracing.name}}
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="number" class="form-control" [(ngModel)]="newTracing.contact" name=contact #contact='ngModel'
              required>
            <!-- <div [hidden]="phone.valid || phone.pristine" class="alert alert-danger">
                                <p>contact is required</p>
                              </div> -->
          </div>
          <div class="form-group">
            <label>Date</label>
            <input type="date" class="form-control" [(ngModel)]="newTracing.date" #date='ngModel' name="date" required>
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
          <input type="submit" class="btn btn-success" value="Add" id="adding">
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Edit Modal HTML -->
<div id="editTracingModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <h4 class="modal-title">Edit Contact</h4>

          <div class="form-group">
            <label>Phone</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Date</label>
            <input type="text" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
          <input type="submit" class="btn btn-info"  value="Save" id="save">
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Delete Modal HTML -->
<div id="deleteTracingModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form>
        <div class="modal-header">
